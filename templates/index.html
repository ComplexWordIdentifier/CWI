<html>
<head>
<title>Hello!</title>
{% extends "layout.html" %}
{% block body %}

        <body background="http://cdn.wallpapersafari.com/29/50/s5uaze.jpg"  >

<div class="container">
<h1 style="color:white; font:Comic Sans; text-align: center; font-size:40px;">Login</h1>
    <center>
<img src="http://www.clipartkid.com/images/122/family-reading-clip-art-WhMTRA-clipart.jpg" class="img-circle" style="opacity:0.7;width:304px;height:228px;">
</center>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <br>
            <div>
                Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
				
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
</html>
